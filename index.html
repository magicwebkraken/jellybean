  <script>
document.addEventListener("DOMContentLoaded", function () {

  const hippo = document.createElement("div");
  hippo.id = "jb-hippo-global";
  hippo.innerHTML = '<img src="https://assets.zyrosite.com/9zM95EdxmxzeBv44/jbb-hNum98ZkRGwl7FAw.gif" alt="Hippo">';
  document.body.appendChild(hippo);

  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;
  let posX = mouseX;
  let posY = mouseY;

  document.addEventListener("mousemove", function (e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    posX += (mouseX - posX) * 0.08;
    posY += (mouseY - posY) * 0.08;

    hippo.style.left = posX + "px";
    hippo.style.top = posY + "px";

    requestAnimationFrame(animate);
  }

  animate();

});
  </script>
